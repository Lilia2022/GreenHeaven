        <div class="profile-page">
            <h1>Create Your Profile</h1>
            <div class="profile-form">
                <form action="#">
                    <div class="form-group">
                        <label for="profile-picture">Profile Picture</label>
                        <div class="picture-preview"></div>
                        <input type="file" id="profile-picture" name="profile-picture">
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="name" placeholder="Enter your email address">
                    </div>
                    <div class= "form-group">
                        <label>Are you a farmer or a buyer?</label>
                        <div class="radio-group">
                            <input type="radio" id="farmer" name="role" value="farmer" required>
                            <label for="farmer">Farmer</label>
                            <input type="radio" id="buyer" name="role" value="buyer" required>
                            <label for="buyer">Buyer</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="number" id="number" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="4" placeholder="Share your interests and goals (120 characters max)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City/Country">
                    </div>
                    <div class="button-container">
                        <button type="reset" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
