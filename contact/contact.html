<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- home -->
    <div class="container">
        <div class="navbar">
            <img src="../media/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Dasboard.html">Dashboard</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="../login.html">Login</a></li>
                </ul>
            </nav>
            <img src="../media/menu-icon.png" class="menu-icon" onclick="togglemenu()">
        </div>
    

        <!-- Contact--------------- -->
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            <div class="box">
                <!-- contact form -->
                <div class="contact form">
                    <h3>
                        Send a Message
                    </h3>
                    <form action="formBox">
                        <div class="row">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email </span>
                                <input type="text" placeholder="Johndoe@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+91 987 654 3210">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>

                    </form>
                </div>
                <!-- info box -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Lagos , Nigeria </p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href=" mailto: WomenTech4dev.org ">WomenTech4dev.org</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href=" tel: +23 36786 80324 ">+23 36786 80324</a>
                        </div>
                        <!-- social media -->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
                <!-- map box -->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253682.63648042153!2d3.1191424844149247!3d6.
                    548028243280463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sin!4v1710345520035!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script> 
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight ="0px";

        function togglemenu(){
            if(menuList.style.maxHeight =="0px"){
                menuList.style.maxHeight ="200px";
            }
            else{
                menuList.style.maxHeight ="0px";
            }
    

        }

    </script>
</body>
</html>
